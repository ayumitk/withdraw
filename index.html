<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdraw Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f5f5;
      height: 100vh;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    .modal {
      background: white;
      border-radius: 20px 20px 0 0;
      width: 90%;
      max-width: 400px;
      padding: 24px 24px 48px 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      position: relative;
      max-height: 95vh;
      overflow-y: auto;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 24px;
      color: #666;
      cursor: pointer;
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 24px;
      color: #333;
    }

    .token-section {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
    }

    .token-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .token-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .token-icon {
      width: 32px;
      height: 32px;
      background: #4a90e2;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    .token-name {
      font-weight: 600;
      color: #333;
    }

    .token-balance {
      color: #666;
      font-size: 14px;
    }

    .max-btn {
      background: #e9ecef;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
    }

    .amount-input {
      width: 100%;
      text-align: center;
      font-size: 48px;
      font-weight: 300;
      border: none;
      background: none;
      outline: none;
      margin: 20px 0;
      color: #333;
    }

    .amount-usd {
      text-align: center;
      color: #666;
      font-size: 16px;
      margin-bottom: 32px;
    }

    .earnings-section {
      margin-bottom: 24px;
    }

    .earnings-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .earnings-label {
      color: #666;
      font-size: 14px;
    }

    .earnings-value {
      font-weight: 500;
      color: #333;
    }

    .total-row {
      border-top: 1px solid #e9ecef;
      padding-top: 12px;
      margin-top: 12px;
    }

    .total-value {
      font-weight: 600;
      font-size: 16px;
    }

    .notice {
      background: #e3f2fd;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 24px;
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }

    .notice-icon {
      color: #2196f3;
      font-weight: bold;
      margin-top: 2px;
    }

    .notice-text {
      color: #1976d2;
      font-size: 14px;
      line-height: 1.4;
    }

    .withdraw-btn {
      width: 100%;
      background: #333;
      color: white;
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .withdraw-btn:hover {
      background: #555;
    }

    .auto-claim-note {
      text-align: center;
      color: #666;
      font-size: 12px;
      margin-top: 12px;
    }

    /* モバイル用の調整 */
    @media (max-width: 480px) {
      .modal {
        width: 100%;
        margin-bottom: 0;
        max-height: 95vh;
      }

      .amount-input {
        font-size: 36px;
      }
    }
  </style>
</head>

<body>
  <div class="modal">
    <button class="close-btn">&times;</button>

    <h1 class="title">Withdraw</h1>

    <div class="token-section">
      <div class="token-header">
        <div class="token-info">
          <div class="token-icon">$</div>
          <div>
            <div class="token-name">Save and Earn</div>
            <div class="token-balance">Deposited $1,000</div>
          </div>
        </div>
        <button class="max-btn">Max</button>
      </div>

      <input type="number" class="amount-input" value="1,000" placeholder="0">
      <div class="amount-usd">$1,000</div>
    </div>

    <div class="earnings-section">
      <div class="earnings-row">
        <span class="earnings-label">Earnings to claim:</span>
        <span class="earnings-value">$69.04</span>
      </div>
      <div class="earnings-row total-row">
        <span class="earnings-label">Total you receive:</span>
        <span class="earnings-value total-value">$1069.04</span>
      </div>
    </div>

    <div class="notice">
      <span class="notice-icon">ℹ</span>
      <span class="notice-text">This withdraws your full deposit. Earnings will stop until you deposit again.</span>
    </div>

    <button class="withdraw-btn">Withdraw and Claim</button>

    <div class="auto-claim-note">Your $69.04 earnings will be claimed automatically.</div>
  </div>

  <script>
    // 入力フィールドにフォーカスした時の動作をログに出力
    const amountInput = document.querySelector('.amount-input');

    amountInput.addEventListener('focus', function () {
      console.log('Input focused - checking mobile behavior');
      this.select(); // テキストを全選択
    });

    amountInput.addEventListener('blur', function () {
      console.log('Input blurred');
    });
  </script>
</body>

</html>
